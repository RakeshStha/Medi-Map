<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medi Map</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <div class="logo">
          <img src="img/Logo.png" alt="Logo" />
        </div>
        <div class="navlink">
          <div class="navlink-1">Home</div>
          <div class="navlink-1">Map</div>
        </div>
      </div>
    </nav>

    <!--Body Container-->
    <div class="body-container">
      <h1>Problem finding medicals and health care services?</h1>
    </div>

    <!--How to use-->
    <div class="how-to-use">
      <h2>Now locate medicals and hospitals near you by one click.</h2>
      <div class="how-to-use-content">
        <div class="how-to-use-img">
          <img
            src="img/43299.jpg"
            alt="Mobile-Map"
            width="100%"
            height="100%"
          />
        </div>
        <div class="how-to-use-soln">
          <h2>How to use?</h2>
          <ul>
            <li>Open your mobile phone</li>
            <li>Got to link www.medimap.com.np</li>
            <li>Click on Map</li>
            <li>Wait for moment</li>
            <li>Mark will popup locating nearest medical</li>
          </ul>
        </div>
      </div>
    </div>
    <!--Map image-->
    <div class="map">
      <img src="img/2913130.jpg" alt="Map" width="100%" height="100%" />
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
